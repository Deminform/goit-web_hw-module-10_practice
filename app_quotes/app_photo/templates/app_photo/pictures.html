{% extends 'app_photo/base.html' %}

{% block content %}
    <div class="container mt-3">
        <h1>Pictures</h1>
        <div class="row">
            {% for pic in pics %}
                <div class="col-md-6">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ pic.path.url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">{{ pic.description }}</p>
                            <div class="d-inline-flex">
                                <a href="{% url 'app_photo:edit' pic.id %}" class="btn btn-secondary btn-sm me-2">Edit description</a>
                                <a href="{% url 'app_photo:remove' pic.id %}" class="btn btn-secondary btn-sm">Delete image</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
